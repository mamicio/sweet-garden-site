<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 160" fill="none">
  <!-- Butterfly -->
  <g transform="translate(110, 5)">
    <!-- Left wing -->
    <path d="M50 40 C30 15, 5 20, 10 45 C15 65, 35 70, 50 55" fill="none" stroke="#6B3FA0" stroke-width="3" stroke-linecap="round"/>
    <path d="M50 55 C35 50, 20 60, 25 78 C30 90, 45 85, 50 70" fill="none" stroke="#6B3FA0" stroke-width="3" stroke-linecap="round"/>
    <!-- Right wing -->
    <path d="M50 40 C70 15, 95 20, 90 45 C85 65, 65 70, 50 55" fill="none" stroke="#6B3FA0" stroke-width="3" stroke-linecap="round"/>
    <path d="M50 55 C65 50, 80 60, 75 78 C70 90, 55 85, 50 70" fill="none" stroke="#6B3FA0" stroke-width="3" stroke-linecap="round"/>
    <!-- Body -->
    <line x1="50" y1="35" x2="50" y2="85" stroke="#6B3FA0" stroke-width="3" stroke-linecap="round"/>
    <!-- Antennae -->
    <path d="M50 38 C45 28, 38 22, 35 18" stroke="#6B3FA0" stroke-width="2" stroke-linecap="round" fill="none"/>
    <path d="M50 38 C55 28, 62 22, 65 18" stroke="#6B3FA0" stroke-width="2" stroke-linecap="round" fill="none"/>
    <circle cx="34" cy="17" r="2.5" fill="#6B3FA0"/>
    <circle cx="66" cy="17" r="2.5" fill="#6B3FA0"/>
  </g>
  <!-- Text: Sweet Garden -->
  <text x="160" y="120" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-size="36" font-weight="700">
    <tspan fill="#2D6A4F">Sweet </tspan><tspan fill="#2D6A4F">Garden</tspan>
  </text>
  <!-- Subtitle -->
  <text x="160" y="145" text-anchor="middle" font-family="'Inter', Arial, sans-serif" font-size="12" fill="#6B3FA0" letter-spacing="3" font-weight="500">
    Tattoo &amp; Piercing
  </text>
</svg>
