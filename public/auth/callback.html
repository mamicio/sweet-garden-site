<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - Sweet Garden</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p id="status">Procesando autenticación...</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        (function() {
            const statusEl = document.getElementById('status');
            const errorEl = document.getElementById('error');

            function showError(message) {
                statusEl.textContent = 'Error de autenticación';
                errorEl.textContent = message;
                errorEl.style.display = 'block';

                // Send error to parent
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'google-auth',
                        error: message
                    }, window.location.origin);
                }

                // Close after delay
                setTimeout(() => window.close(), 3000);
            }

            function sendToken(idToken) {
                statusEl.textContent = 'Autenticación exitosa. Cerrando...';

                if (window.opener) {
                    window.opener.postMessage({
                        type: 'google-auth',
                        id_token: idToken
                    }, window.location.origin);

                    // Close popup after sending
                    setTimeout(() => window.close(), 500);
                } else {
                    showError('No se pudo comunicar con la ventana principal.');
                }
            }

            // Parse the URL fragment
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);

            // Check for error
            const error = params.get('error');
            if (error) {
                const errorDesc = params.get('error_description') || error;
                showError(decodeURIComponent(errorDesc));
                return;
            }

            // Get the id_token
            const idToken = params.get('id_token');
            const accessToken = params.get('access_token');

            if (idToken) {
                sendToken(idToken);
            } else if (accessToken) {
                // If we only got access_token, we need to get user info
                // This shouldn't happen with our config, but handle it
                showError('Se recibió token incompleto. Por favor intenta de nuevo.');
            } else {
                showError('No se recibió token de autenticación.');
            }
        })();
    </script>
</body>
</html>
